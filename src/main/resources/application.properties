server.port=8000
#配置数据源信息
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://${CNF_DBHOST}:3306/classnotfound
spring.datasource.username=${CNF_DBUSER}
spring.datasource.password=${CNF_DBPASS}
spring.datasource.initsize=5
spring.datasource.minidle=5
spring.datasource.maxactive=20
spring.datasource.maxwait=6000
#配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
spring.datasource.timebetweenevictionrunsmillis=60000
#配置一个连接在池中最小生存时间，单位是毫秒
spring.datasource.minevictableidletimemillis=300000
#配置jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Shanghai
#repo
repo.baseurl=https://repo1.maven.org/maven2/
#https request
proxy.ip=
proxy.port=8888
#log
logging.level.org.hibernate: ERROR
# THYMELEAF (ThymeleafAutoConfiguration)
#thymeleaf模板配置
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
#热部署文件，页面不产生缓存，及时更新
spring.thymeleaf.cache=false
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**
#i18n
spring.messages.basename=static/messages/message